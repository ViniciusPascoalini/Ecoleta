<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" >
    <link rel="stylesheet" href="Ecoleta/styles/main.css">
    <link rel="stylesheet" href="Ecoleta/styles/create-point.css">
    
    <link rel="stylesheet" href="Ecoeleta/styles/responsive.css">

    <title>Criar um ponto de coleta</title>
</head>

<body>
    <div id="page-create-point">
        <header>
            <img src="Ecoleta/assets/logo.svg" alt="Logomarca">
            <a href="index.html">
                <span></span>
                Voltar para home
            </a>
        </header>
        <form action="">
            <h1>Cadastro do ponto de coleta</h1>
            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>
                <div class="field">
                    <label for="name">Nome da entidade *</label>
                    <input type="text" name="name" required>
                </div>
                <div class="field-group">
                    <div class="field">
                        <label for="adress">Endereço *</label>
                        <input type="text" name="adress" required>
                    </div>
                    <div class="field">
                        <label for="adress2">Número/Complemento *</label>
                        <input type="text" name="adress2" required>
                    </div>
                </div>
                <div class="field-group">
                    <div class="field">
                        <label for="state">Estado *</label>
                        <select name="uf" required>
                            <option value="">Selecione o Estado</option>
                        </select>

                        <input type="hidden" name="state">
                    </div>
                    <div class="field">
                        <label for="city">Cidade *</label>
                        <select name="city" disabled required>
                            <option value="">Selecione o Cidade</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>
                    <h2>Ítens de coleta</h2>
                </legend>

                <div class="items-grid">
                    <li data-id="1">
                        <img src="Ecoleta/assets/lampadas.svg" alt="Lâmpadas">
                        <span>Lâmpadas</span>
                    </li>

                    <li data-id="2">
                        <img src="Ecoleta/assets/baterias.svg" alt="Pilhas e Baterias">
                        <span>Pilhas e Baterias</span>
                    </li>

                    <li data-id="3">
                        <img src="Ecoleta/assets/papeis-papelao.svg" alt="Papéis e Papelão">
                        <span>Papéis e Papelão</span>
                    </li>

                    <li data-id="4">
                        <img src="Ecoleta/assets/eletronicos.svg" alt="Resíduos Eletrônicos">
                        <span>Resíduos Eletrônicos</span>
                    </li>

                    <li data-id="5">
                        <img src="Ecoleta/assets/organicos.svg" alt="Resíduos Orgânicos">
                        <span>Resíduos Orgânicos</span>
                    </li>

                    <li data-id="6">
                        <img src="Ecoleta/assets/oleo.svg" alt="Óleo de Cozinha">
                        <span>Óleo de Cozinha</span>
                    </li>
                </div>

                <input type="hidden" name="items">

            </fieldset>
            <button type="submit">Cadastrar ponto de coleta</button>
        </form>
    </div>
    <script src="Ecoleta/scripts/create-point.js"></script>
</body>

</html>
